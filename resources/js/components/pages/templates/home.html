<div id="homeTemplate">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Notes List</div>
                
                <ul class="list-group">
                    <li @click="editNote(note)" class="list-group-item" v-for="note in notes">
                        <strong><fa @click="deleteNote(note)" icon="trash"/> {{ note.title }}</strong>
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Note Info 
                    <button type="button" @click="newNote()" class="btn btn-primary float-sm-right"><fa icon="sticky-note"/> New Note</button>
                </div>

                <div class="card-body">
                    <input v-model="currentNote.title" type="text" class="form-control" id="titleText" placeholder="Note Title">
                    <br />
                    <editor v-model="currentNote.note"></editor>
                    
                    <br />
                    <button type="button" @click="saveNote(currentNote)" class="btn btn-success float-sm-right"><fa icon="save"/> Save Note</button>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    
</div>
